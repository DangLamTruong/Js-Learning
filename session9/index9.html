<!DOCTYPE html>
<html lang="en">
<head>
<title>Session 9 </title>
<style>
    * {
        box-sizing: border-box;
      }
      #board {
        display: flex;
        flex-wrap: wrap;
        width: 400px;
        height: 400px;
      }
      #board > div {
        display: flex;
      }

      #board > div > div {
        width: 50px;
        height: 50px;
        border: 0.5px solid;
      }

      #board > div:nth-child(odd) > div:nth-child(odd),
      #board > div:nth-child(even) > div:nth-child(even) {
        background-color: black;
      }
</style>
</head>
