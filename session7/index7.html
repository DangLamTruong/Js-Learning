    <form action="#">
        <fieldset>
            <legend>
                <h2>HTML FORM</h2>
            </legend>
            <div>
                <label for="name">First Name</label>
                <input type="text" name="name" placeholder="Enter your name" minlength="6" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" required placeholder="Type your password">
            </div>
            <div>
                <label for="email">Email id</label>
                <input type="email" name="email" required placeholder="Type your Email">
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" name="address" minlength="10" required placeholder="Type your address">
            </div>
            <div>
                <label for="datetime">Date of Birth</label>
                <input type="datetime-local" name="datetime" required placeholder="Enter your birthday">
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" name="phone" minlength="10" maxlength="11" required placeholder="Type your phone number">
            </div>
            <div>
                <label for="vehicle">Vehicle</label>
                <select name="vehicle" value="car">
                    <option value="car">Car</option>
                    <option value="bus">Bus</option>
                    <option value="bike">Bike</option>
                    <option value="walk">Walk</option>
                    <option value="roll">Roll</option>
                </select>
            </div>
            <h3>Gender</h3>
            <div>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male" checked >
            </div>
            <div>
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female">
            </div>
            <div>
                <label for="unclear">Unclear</label>
                <input type="radio" id="unclear" name="gender" value="unclear">
            </div>
            <h3>Your Favorite</h3>
            <div>
                <label for="music">Music</label>
                <input type="checkbox" name="music" value="music">
            </div>
            <div>
                <label for="sport">Sport</label>
                <input type="checkbox" name="sport" value="sport">
            </div>
            <div>
                <label for="girl">Girl</label>
                <input type="checkbox" name="girl" value="girl">
            </div>
            <div>
                <label for="game">Game</label>
                <input type="checkbox" name="game" value="game">
            </div>
            <div>
                <label for="movie">Movie</label>
                <input type="checkbox" name="movie" value="movie">
            </div>
            <div>
                <label for="review">Review</label>
                <textarea name="review" id="review" cols="30" rows="6">Please write some thoughts about this course</textarea>
            </div>
            <button type="submit" value="submit">Submit</button>
            <button type="reset" value="reset">Reset</button>
        </fieldset>
        <a href=""></a>
    </form>
